<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Diccionario de Inglés</title>
</head>
<body>
    <div class="contenedor">

        <label for="">Palabra en inglés</label>
        <input type="text" id="palabra" placeholder="Buscar"> 
        <input type="button" value="Buscar" id="boton">
        <input type="button" value="Modo oscuro" id="Darkmode">     
        <select id="Fuentes">
            <option value="fuente1">Open Sans</option>
            <option value="fuente2">Roboto</option>
            <option value="fuente3">Lato</option>
            <option value="fuente4">Montserrat</option>
            <option value="fuente5">Poppins</option>
            <option value="fuente6">Source Sans Pro</option>

        </select>
        <div id="resultado">
    
        </div>

    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
